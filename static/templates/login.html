<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Login page</title>
</head>
<body>
    <div class="login">
        <h2>Login</h2><br>
        <form method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" class="credential name_input"><br>
            <label for="pass">Password:</label><br>
            <input type="password" id="pass" name="pass" class="credential"><br>
            <input type="submit" value="SUBMIT" class="btn">
        </form>
    </div>
</body>
</html>
