<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/css/home.css">
  <title>Update Passes</title>
</head>
<body>
  <div class="container">
    {{ template "templates/menu.html" . }}
    <div class="passes">
      <h2>Choose pass to update:</h2>
      {{ range .passes }}
        <a href="/update/{{ . }}">{{ . }}</a>
      {{ end }}
    </div>
  </div>
</body>
</html>
